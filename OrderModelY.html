<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="application-name" content="Tesla" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.js"
      integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk="
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Y | Tesla</title>
    <link rel="icon" href="img/top icon.png" />
    <link rel="stylesheet" href="http://www.w3.org/2000/svg" />
    <link rel="stylesheet" href="Order.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section id="header">
      <a href="index.html"
        ><svg
          class="logo"
          width="120px"
          viewBox="0 0 342 35"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
            fill="currentColor"
          ></path></svg
      ></a>
    </section>

    <section id="car">
      <div class="container">
        <div class="image">
          <img src="img/ModelY/Ya.jpg" width="100%" alt="" />
        </div>
        <div class="image">
          <img src="img/ModelY/Yb.jpg" width="100%" alt="" />
        </div>
        <div class="image">
          <img src="img/ModelY/Yc.jpg" width="100%" alt="" />
        </div>
        <div class="image">
          <img src="img/ModelY/Yd.jpg" width="100%" alt="" />
        </div>
        <div class="image">
          <img src="img/ModelY/Ye.jpg" width="100%" alt="" />
        </div>

        <div class="button">
          <a onclick="nextimg(-1)" class="prev">&#10094;</a>
          <a onclick="nextimg(1)" class="next">&#10095;</a>
        </div>
      </div>

      <div class="details">
        <h3 class="model">Model Y</h3>
        <p class="delivery">Est. Delivery: April - June 2024</p>
        <div class="mph">
          <h4 class="first">318<span>mi</span></h4>
          <h4 class="second">135<span>mph</span></h4>
          <h4 class="third">4.8<span>sec</span></h4>
        </div>
        <div class="range">
          <p class="one">Range (est.)</p>
          <p class="two">Top Speed</p>
          <p class="three">0-60mph</p>
        </div>
        <h5 class="wheel-drive">Dual Motor All-Wheel Drive</h5>
        <a href="checkmodelY.html"><button class="btn">Model Y<span>$30,000</span></button></a>
        <h4 class="paint">Paint</h4>
        <div class="colors">
          <div class="border" tabindex="1">
            <img class="img" src="https://digitalassets.tesla.com/image/upload/f_auto,q_auto/prod/coin/static_assets/MODEL3/UI/Paint_White.png?version=v0120-8b4d9150d202210270843" width="40px" height="40px" alt="">
          </div>
          <div class="border" tabindex="1">
            <img class="img" src="https://digitalassets.tesla.com/image/upload/f_auto,q_auto/prod/coin/static_assets/MODEL3/UI/Paint_MidnightSilver.png?version=v0120-8b4d9150d202210270843" width="40px" height="40px" alt="">
          </div>
          <div class="border" tabindex="1">
            <img class="img" src="https://digitalassets.tesla.com/image/upload/f_auto,q_auto/prod/coin/static_assets/MODEL3/UI/Paint_Blue.png?version=v0120-8b4d9150d202210270843" width="40px" height="40px" alt="">
          </div>
          <div class="border" tabindex="1">
            <img class="img" src="https://digitalassets.tesla.com/image/upload/f_auto,q_auto/prod/coin/static_assets/MODEL3/UI/Paint_Black.png?version=v0120-8b4d9150d202210270843" width="40px" height="40px" alt="">
          </div>
          <div class="border" tabindex="1">
            <img class="img" src="https://digitalassets.tesla.com/image/upload/f_auto,q_auto/prod/coin/static_assets/MODEL3/UI/Paint_Red.png?version=v0120-8b4d9150d202210270843" width="40px" height="40px" alt="">
          </div>
        </div>
        <h4 class="paint">Charging</h4>
        <p class="charging">Home charging equipment included</p>
        <p class="charging"><i class="fa fa-check-circle icon"></i> Wall Connector</p>
        <h3 class="order-model">Order Your Model Y</h3>
        <p class="delivery">Est. Delivery: April - June 2024</p>
        <a href="checkmodelY.html"><button class="payment">continue to payment</button></a>
      </div>
    </section>

    <script>
      var imageno = 1;
      displayimg(imageno);

      function nextimg(n) {
        displayimg((imageno += n));
      }

      function currentSlide(n) {
        displayimg((imageno = n));
      }

      function displayimg(n) {
        var i;
        var image = document.getElementsByClassName("image");

        if (n > image.length) {
          imageno = 1;
        }

        if (n < 1) {
          imageno = image.length;
        }

        for (i = 0; i < image.length; i++) {
          image[i].style.display = "none";
        }

        image[imageno - 1].style.display = "block";
      }
    </script>
  </body>
</html>
